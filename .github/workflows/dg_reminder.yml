name: DG Monitor Reminder

on:
  schedule:
    - cron: "*/1 * * * *"  # 每 1 分钟运行一次
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests pytz

      - name: Run DG Telegram reminder
        run: python3 telegram_reminder.py
