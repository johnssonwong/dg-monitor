name: DG Detect & Telegram Alert

on:
  schedule:
    - cron: '*/1 * * * *'  # 每1分钟运行一次
  workflow_dispatch:

jobs:
  detect:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests pytz

      - name: Run DG detector
        run: python detect_dg.py
