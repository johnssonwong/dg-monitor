name: DG Baccarat Smart Monitor (v10.2)

on:
  schedule:
    - cron: "*/1 * * * *"  # 每分钟触发
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: pip install pytz requests holidays

      - name: Run DG Monitor Script
        run: python3 dg_monitor.py
